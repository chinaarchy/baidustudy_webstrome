<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
        .change {
            display: block;
        }
    </style>
</head>
<body>
<label>
    <input id="school" name="status" type="radio">
    School
</label>
<label>
    <input id="company" name="status" type="radio">
    Company
</label>

<select id="school-select">
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
</select>

<select id="company-select">
    <option>百度</option>
    <option>爱奇艺</option>
</select>
<script>
    var schoolLabel = document.querySelector('#school')
    var schoolSelect = document.querySelector('#school-select')
    var companyLabel = document.querySelector('#company')
    var companySelect = document.querySelector('#company-select')
    schoolLabel.addEventListener('click',function () {
        schoolSelect.className = 'change'
        companySelect.className = ''
    })
    companyLabel.addEventListener('click',function () {
        schoolSelect.className = ''
        companySelect.className = 'change'
    })
</script>
</body>
</html>
